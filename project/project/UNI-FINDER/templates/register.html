<!-- Section: Design Block -->
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="{{ url_for('static', filename='images/logo-removebg-previewx3-removebg-preview-removebg-preview.png')}}"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="/register" method="POST">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" name="usuario" id="form3Example3" class="form-control form-control-lg"
              placeholder="Entroduce un Username valido" />
            <label class="form-label" for="form3Example3">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input name="contraseña" type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Entroduce una contraseña" />
            <label class="form-label" for="form3Example4"  pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" minlength="8" title="La contraseña requiere 8 caracteres, letras mayuscula y minuscula y/o números">Contraseña</label>
          </div>

          <div class="form-outline mb-3">
            <input name="confirmacion" type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Entroduce de nuevo la contraseña" />
            <label class="form-label" for="form3Example4"  pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" minlength="8" title="La contraseña requiere 8 caracteres, letras mayuscula y minuscula y/o números">Confirmar contraseña</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarme</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Ya tienes una cuenta? <a href="/login"
                class="link-danger">Login</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
